<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link href="tailwind.css" rel="stylesheet" />
          <link href="style.css" rel="stylesheet" />
          <script defer src="https://unpkg.com/alpinejs@3.2.4/dist/cdn.min.js"></script>
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
          <title>Voting</title>
          <!-- 
               font-family: 'Inter', sans-serif;
               font-family: 'Roboto', sans-serif;
           -->
     </head>
     <body style="background-color: #261e35; font-family: 'Roboto', sans-serif; font-weight: 500" class="text-white text-xl">
          <div x-data="{textColor: 1, textSize: 1, count:16, grosime:500}" class="h-screen bg-cover" style="background-image: url(Media/bg.jpg)">
               <div class="bg-black bg-opacity-50 h-screen w-screen">
                    <div class="max-w-7xl mx-auto flex flex-col items-center justify-center">
                         <p class="mt-10 text-2xl">Vote to decide the winner!</p>
                         <img src="Media/svg1.svg" class="w-10" alt="" />
                         <p id="msg">So far, pretty close!</p>
                         <div class="flex items-center justify-center">
                              <div style="box-shadow: 0 4px 105px 7px rgba(126, 52, 161, 0.75)" class="mt-28 w-96 h-16 bg-gradient-to-r from-green-800 to-blue-800 z-0 absolute rounded-2xl">
                                   <div id="wdth" style="width: 192px" class="h-16 bg-gradient-to-r from-purple-800 to-red-700 z-10 relative rounded-l-2xl border-r-2 border-white"></div>
                                   <div class="flex flex-row w-96 justify-between mt-3">
                                        <p id="cont1">Contestant 1</p>
                                        <p id="cont2">Contestant 2</p>
                                   </div>
                                   <div class="flex flex-row w-96 justify-between mt-2">
                                        <button id="btns" onclick="stanga()" class="bn632-hover bn24"></button>
                                        <button id="btnd" onclick="dreapta()" class="bn632-hover bn24">323</button>
                                   </div>
                                   <div class="flex flex-row items-center justify-center mt-5 space-x-3">
                                        <input type="text" name="" id="forms" class="rounded bg-gradient-to-r from-purple-800 to-red-700 text-center w-44 font-semibold" />
                                        <p>VS</p>
                                        <input type="text" name="" id="formd" class="bg-gradient-to-r from-green-800 to-blue-800 text-center rounded w-44 font-semibold" />
                                   </div>
                                   <div class="flex items-center justify-center mt-3">
                                        <button onclick="addCont()" class="bn632-hover bn24">Add</button>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
          <script src="script.js"></script>
     </body>
</html>
